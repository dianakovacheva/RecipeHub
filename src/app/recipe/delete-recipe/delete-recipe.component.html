<div class="delete-dialog">
    <h1 mat-dialog-title>Delete recipe</h1>
    <div mat-dialog-content>
        Would you like to delete {{data.recipe.title}}?
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancle</button>
        <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onConfirm()">Delete</button>
    </div>
</div>
