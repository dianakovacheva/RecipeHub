<div class="recipes-catalog">
    <section class="recipes-container">
        <!-- Recipe Card -->
        <div *ngFor="let recipe of recipesList">
            <mat-card class="recipes-list-card" [routerLink]="['/recipes/details',recipe._id]">
                <section class="card-image-holder">
                    <img *ngIf="!recipe.imageURL" mat-card-image
                        src="../../../assets/images/recipe-placeholder-image.jpg" alt="Photo of {{recipe.title}}">
                    <img *ngIf="recipe.imageURL" mat-card-image src="{{recipe.imageURL}}"
                        alt="Photo of {{recipe.title}}">
                </section>
                <mat-card-header>
                    <mat-card-subtitle class="recipe-dish-type">{{recipe.dishTypes}}</mat-card-subtitle>
                    <mat-card-title>{{recipe.title}}</mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </section>
</div>
<div class="load-more-btn-holder">
    <!-- <button mat-flat-button cdkFocusInitial color="primary">Load More</button> -->
</div>
