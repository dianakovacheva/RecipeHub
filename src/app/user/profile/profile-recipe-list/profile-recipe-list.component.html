<div class="recipe-list-holder">
    <mat-card class="recipe-list-item" *ngFor="let recipe of recipesArray"
        [routerLink]="['/recipes/details',recipe._id]">
        <div class="recipe-image">
            <img *ngIf="!recipe.imageURL" src="../../../assets/images/recipe-placeholder-image.jpg"
                alt="recipe-placeholder-image">
            <img *ngIf="recipe.imageURL" src="{{recipe.imageURL}}" alt="Photo of {{recipe.title}}" />
        </div>
        <div class="recipe-info">
            <mat-card-title>{{recipe.title}}</mat-card-title>
            <mat-card-subtitle class="recipe-dish-type">{{recipe.dishTypes}}</mat-card-subtitle>
            <p class="recipe-summary">{{recipe.summary}}</p>
        </div>
        <div class="recipe-actions" *ngIf="listType == 'userRecipes'">
            <button mat-stroked-button color="primary" [routerLink]="['/recipes/details',recipe._id, 'edit']"
                routerLinkActive="router-link-active">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-stroked-button color="warn" (click)="openDeleteDialog(recipe, $event)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </div>
        <div class="recipe-actions" *ngIf="listType == 'userSavedRecipes'">
            <button mat-stroked-button color="primary" (click)="handelRemoveSavedRecipe(recipe._id, $event)">
                <mat-icon class="material-symbols-outlined">
                    heart_minus
                </mat-icon>
                <span>Remove</span>
            </button>
        </div>
        <!-- <div class="recipe-actions" *ngIf="listType == 'userCommentsList'">
            <button mat-stroked-button color="primary" [routerLink]="['/recipes/details',recipe._id, 'comment']"
                routerLinkActive="router-link-active">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-stroked-button color="warn">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </div> -->
    </mat-card>
</div>
