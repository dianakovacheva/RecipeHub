<div class="container">
    <div class="user-personal-information">
        <mat-card class="user-information-card">
            <div mat-card-avatar class="avatar">
                <div>
                    <h2>{{userInformation.firstName[0]}}{{userInformation.lastName[0]}}</h2>
                </div>
            </div>
            <div>
                <h2>Welcome to your profile, {{userInformation.firstName}} {{userInformation.lastName}}!</h2>
                <p>{{userInformation.email}}</p>
            </div>
        </mat-card>
    </div>
    <div class="user-recipe-data">
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="My Recipes ({{userRecipesList?.length}})">
                <app-profile-recipe-list [recipesArray]="userRecipesList"
                    [listType]="'userRecipes'"></app-profile-recipe-list>
            </mat-tab>
            <mat-tab label="Saved Recipes">Content 2</mat-tab>
            <mat-tab label="Comments">Content 3</mat-tab>
        </mat-tab-group>
    </div>
</div>
